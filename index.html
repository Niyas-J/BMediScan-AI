<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darunnajath ID Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('baground.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

   .id-card {
    background-image: url('bground.jpg');
    width: 856px;
    height: 540px;
    padding: 0;
    border-radius: 12px;
    margin-bottom: 20px;
    text-align: center;
    position: relative;
    overflow: hidden;
}

    .id-card img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #333;
    }

    .id-card h3, .id-card p {
      margin: 5px 0;
    }

    input[type="text"], input[type="date"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 500px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="id-card" id="card">
      <img id="photoPreview" src="https://via.placeholder.com/100" alt="Photo">
      <h3 id="cardName">Name: ______</h3>
      <p id="cardDOB">DOB: ______</p>
      <p id="cardReg">Reg No: ______</p>
    </div>

    <label>Student Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name">

    <label>Date of Birth:</label>
    <input type="date" id="dobInput">

    <label>Register Number:</label>
    <input type="text" id="regInput" placeholder="Enter your register number">

    <label>Upload Photo:</label>
    <input type="file" id="photoInput" accept="image/*">

    <button onclick="downloadCard()">Download ID Card</button>
  </div>

  <script>
    const nameInput = document.getElementById('nameInput');
    const dobInput = document.getElementById('dobInput');
    const regInput = document.getElementById('regInput');
    const photoInput = document.getElementById('photoInput');

    const cardName = document.getElementById('cardName');
    const cardDOB = document.getElementById('cardDOB');
    const cardReg = document.getElementById('cardReg');
    const photoPreview = document.getElementById('photoPreview');

    nameInput.addEventListener('input', () => {
      cardName.textContent = `Name: ${nameInput.value}`;
    });

    dobInput.addEventListener('input', () => {
      cardDOB.textContent = `DOB: ${dobInput.value}`;
    });

    regInput.addEventListener('input', () => {
      cardReg.textContent = `Reg No: ${regInput.value}`;
    });

    photoInput.addEventListener('change', () => {
      const file = photoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => photoPreview.src = e.target.result;
        reader.readAsDataURL(file);
      }
    });

    function downloadCard() {
      html2canvas(document.querySelector("#card")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'id_card.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
