<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darunnajath Academy ID Generator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .card-preview {
      position: relative;
      width: 100%;
      padding-top: 60%; /* Maintain ratio */
      background-image: url("background.jpg"); /* Change this to your image path */
      background-size: cover;
      background-position: center;
      border: 2px solid #333;
      border-radius: 10px;
    }

    .card-content {
      position: absolute;
      top: 10%;
      left: 5%;
      right: 5%;
      color: #fff;
    }

    .card-content img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid white;
      margin-bottom: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"] {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004b99;
    }

    @media (max-width: 600px) {
      .card-preview {
        padding-top: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Darunnajath Academy - ID Card Generator</h1>
  <div class="container">
    <!-- ID Card Preview -->
    <div class="card-preview" id="card">
      <div class="card-content">
        <img id="photoPreview" src="" alt="Photo Preview" />
        <p><strong>Name:</strong> <span id="previewName">Your Name</span></p>
        <p><strong>DOB:</strong> <span id="previewDOB">YYYY-MM-DD</span></p>
        <p><strong>Reg No:</strong> <span id="previewReg">0000</span></p>
      </div>
    </div>

    <!-- Input Fields -->
    <div class="form-group">
      <label>Student Name:</label>
      <input type="text" id="nameInput" placeholder="Enter student name" />
    </div>

    <div class="form-group">
      <label>Date of Birth:</label>
      <input type="date" id="dobInput" />
    </div>

    <div class="form-group">
      <label>Register Number:</label>
      <input type="text" id="regInput" placeholder="Enter registration number" />
    </div>

    <div class="form-group">
      <label>Upload Photo:</label>
      <input type="file" id="photoInput" accept="image/*" />
    </div>

    <!-- Download Button -->
    <button onclick="downloadCard()">Download ID Card</button>
  </div>

  <!-- JavaScript -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const nameInput = document.getElementById("nameInput");
    const dobInput = document.getElementById("dobInput");
    const regInput = document.getElementById("regInput");
    const photoInput = document.getElementById("photoInput");

    nameInput.addEventListener("input", () => {
      document.getElementById("previewName").innerText = nameInput.value;
    });

    dobInput.addEventListener("input", () => {
      document.getElementById("previewDOB").innerText = dobInput.value;
    });

    regInput.addEventListener("input", () => {
      document.getElementById("previewReg").innerText = regInput.value;
    });

    photoInput.addEventListener("change", (e) => {
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById("photoPreview").src = reader.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function downloadCard() {
      const card = document.getElementById("card");
      html2canvas(card).then(canvas => {
        const link = document.createElement("a");
        link.download = "student-id-card.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
